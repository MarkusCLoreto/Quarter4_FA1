<!DOCTYPE html>
<html>
<head>
    <title>Charity!!!</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="r"><h1>Philippine Animal Welfare Society Sign-Up Fornm</h1></div>
    <br><br>
    <div id="a">
        <p>The reasons why you should support this charity:</p>
        <li>Provide support to the animals who are in need.</li>
        <li>Giving home to poor animals.</li>
        <li>We rescue abandoned dogs, stray dogs and dogs who are owned by abusive owners.</li>
    </div>
    <br> <br>
    <div id="b">
    <form id="signupForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br> <br>
        <fieldset>
         <legend>Sex:</legend>
            <label><input type="radio" name="sex" value="male" required> Male</label>
            <label><input type="radio" name="sex" value="female" required> Female</label>
            <label><input type="radio" name="sex" value="preferNotToSay" required> Prefer not to say</label>
        </fieldset>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber">
        <br><br>
        <div class="buttons">
            <button type="submit" id="buttonS">Submit</button>
            <button type="reset" id="buttonR">Reset</button>
        </div>
    </form>
    </div>
     
</body>
</html>
